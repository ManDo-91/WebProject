<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Products - Scentify</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .products-container {
            max-width: 1000px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .products-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 1.8rem;
        }
        .add-product-btn {
            margin-bottom: 1.5rem;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
        }
        .add-product-btn:hover {
            background: var(--hover-color);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #666;
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .action-button {
            padding: 0.3rem 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 0.95rem;
        }
        .edit-button { background: #17a2b8; }
        .delete-button { background: #dc3545; }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 90%; max-width: 500px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .modal-title {
            font-size: 1.5rem;
            color: #2c3e50;
        }
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #666; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 0.8rem; border: 1px solid #ddd; border-radius: 4px;
        }
        .form-actions {
            display: flex; justify-content: flex-end; gap: 1rem; margin-top: 2rem;
        }
        .form-actions button {
            padding: 0.8rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-weight: 500;
        }
        .cancel-button { background: #6c757d; color: white; }
        .save-button { background: var(--primary-color); color: white; }
    </style>
</head>
<body>
    <div class="products-container">
        <h1 class="products-title">Product Management</h1>
        <button class="add-product-btn" id="addProductBtn"><i class="fas fa-plus"></i> Add Product</button>
        <div id="productsTableContainer"></div>
    </div>
    <!-- Modal for Add/Edit Product -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title" id="modalTitle">Add Product</span>
                <button class="close-modal" id="closeModalBtn">&times;</button>
            </div>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input type="number" id="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productImage">Image URL</label>
                    <input type="text" id="productImage">
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-button" id="cancelBtn">Cancel</button>
                    <button type="submit" class="save-button">Save</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../../assets/js/admin-products.js"></script>
</body>
</html>
