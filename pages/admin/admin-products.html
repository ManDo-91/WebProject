<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Management - Scentify Admin</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
</head>
<body>
    <div class="admin-dashboard">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="images/admin-avatar.jpg" alt="Admin Avatar">
                <h2>Admin Name</h2>
                <p>Administrator</p>
            </div>
            <ul class="sidebar-menu">
                <li><a href="admin-dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="admin-products.html" class="active"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="admin-orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="admin-customers.html"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="admin-analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <div class="products-header">
                <h1 class="products-title">Products Management</h1>
                <div class="products-actions">
                    <button class="filter-products">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                    <button class="add-product" onclick="openAddProductModal()">
                        <i class="fas fa-plus"></i> Add Product
                    </button>
                </div>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Product</h2>
                <button class="close-modal" onclick="closeProductModal()">&times;</button>
            </div>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productCategory">Category</label>
                    <select id="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="mens">Men's Collection</option>
                        <option value="womens">Women's Collection</option>
                        <option value="luxury">Luxury Collection</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price</label>
                    <input type="number" id="productPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productStock">Stock</label>
                    <input type="number" id="productStock" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea id="productDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="productImage">Product Image</label>
                    <input type="file" id="productImage" accept="image/*" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-button" onclick="closeProductModal()">Cancel</button>
                    <button type="submit" class="save-button">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check if user is logged in and is admin
        document.addEventListener('DOMContentLoaded', function() {
            const userRole = localStorage.getItem('userRole');
            if (!userRole || userRole !== 'admin') {
                window.location.href = 'login.html';
            }
            loadProducts();
        });

        // Load products from localStorage
        function loadProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const productsGrid = document.getElementById('productsGrid');
            
            productsGrid.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-details">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-category">${product.category}</p>
                        <p class="product-price">EGP ${product.price.toFixed(2)}</p>
                        <div class="product-stock">
                            <span class="stock-indicator ${getStockIndicatorClass(product.stock)}"></span>
                            <span>${product.stock} in stock</span>
                        </div>
                        <div class="product-actions">
                            <button class="action-button edit-button" onclick="editProduct('${product.id}')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="action-button delete-button" onclick="deleteProduct('${product.id}')">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStockIndicatorClass(stock) {
            if (stock <= 5) return 'low';
            if (stock <= 15) return 'medium';
            return 'high';
        }

        // Modal functions
        function openAddProductModal() {
            document.getElementById('productModal').style.display = 'block';
            document.getElementById('productForm').reset();
            document.getElementById('productModal').dataset.mode = 'add';
        }

        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        function editProduct(productId) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const product = products.find(p => p.id === productId);
            
            if (product) {
                document.getElementById('productName').value = product.name;
                document.getElementById('productCategory').value = product.category;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productStock').value = product.stock;
                document.getElementById('productDescription').value = product.description;
                
                document.getElementById('productModal').dataset.mode = 'edit';
                document.getElementById('productModal').dataset.productId = productId;
                document.getElementById('productModal').style.display = 'block';
            }
        }

        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                const products = JSON.parse(localStorage.getItem('products')) || [];
                const updatedProducts = products.filter(p => p.id !== productId);
                localStorage.setItem('products', JSON.stringify(updatedProducts));
                loadProducts();
            }
        }

        // Handle form submission
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const mode = document.getElementById('productModal').dataset.mode;
            const productId = document.getElementById('productModal').dataset.productId;
            
            const product = {
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseFloat(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                description: document.getElementById('productDescription').value,
                image: document.getElementById('productImage').files[0] ? 
                    URL.createObjectURL(document.getElementById('productImage').files[0]) : 
                    'images/default-product.jpg'
            };

            const products = JSON.parse(localStorage.getItem('products')) || [];

            if (mode === 'add') {
                // Add new product
                products.push({
                    id: 'PRD-' + (products.length + 1).toString().padStart(3, '0'),
                    ...product
                });
            } else {
                // Update existing product
                const index = products.findIndex(p => p.id === productId);
                if (index !== -1) {
                    products[index] = { ...products[index], ...product };
                }
            }

            localStorage.setItem('products', JSON.stringify(products));
            closeProductModal();
            loadProducts();
        });

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target === modal) {
                closeProductModal();
            }
        }
    </script>
</body>
</html>
