<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Scentify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .register-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 1.8rem;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .password-requirements {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.25rem 0;
            color: #666;
        }

        .requirement i {
            font-size: 0.9rem;
        }

        .requirement.valid {
            color: #28a745;
        }

        .requirement.invalid {
            color: #dc3545;
        }

        .role-selector {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .role-option {
            flex: 1;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option.active {
            border-color: var(--primary-color);
            background: rgba(0, 123, 255, 0.1);
        }

        .role-option i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .role-option.active i {
            color: var(--primary-color);
        }

        .register-button {
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .register-button:hover {
            background: var(--hover-color);
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .admin-code {
            display: none;
        }

        .admin-code.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Scentify Logo" class="header-logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="register-container">
            <h1 class="register-title">Create Account</h1>
            <form class="register-form" id="registerForm">
                <div class="role-selector">
                    <div class="role-option active" data-role="user">
                        <i class="fas fa-user"></i>
                        <div>User</div>
                    </div>
                    <div class="role-option" data-role="admin">
                        <i class="fas fa-user-shield"></i>
                        <div>Admin</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                    <div class="password-requirements">
                        <div class="requirement" id="length">
                            <i class="fas fa-times"></i>
                            <span>At least 8 characters</span>
                        </div>
                        <div class="requirement" id="uppercase">
                            <i class="fas fa-times"></i>
                            <span>At least one uppercase letter</span>
                        </div>
                        <div class="requirement" id="number">
                            <i class="fas fa-times"></i>
                            <span>At least one number</span>
                        </div>
                        <div class="requirement" id="special">
                            <i class="fas fa-times"></i>
                            <span>At least one special character</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <div class="form-group admin-code">
                    <label for="adminCode">Admin Code</label>
                    <input type="password" id="adminCode" placeholder="Enter admin registration code">
                </div>
                <button type="submit" class="register-button">Register</button>
                <div class="error-message" id="errorMessage"></div>
            </form>
            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const roleOptions = document.querySelectorAll('.role-option');
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('errorMessage');
            const adminCodeInput = document.getElementById('adminCode');
            const adminCodeGroup = document.querySelector('.admin-code');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');

            // Password validation requirements
            const requirements = {
                length: /.{8,}/,
                uppercase: /[A-Z]/,
                number: /[0-9]/,
                special: /[!@#$%^&*(),.?":{}|<>]/
            };

            // Handle password validation
            passwordInput.addEventListener('input', function() {
                const password = this.value;
                
                // Check each requirement
                Object.keys(requirements).forEach(key => {
                    const requirement = document.getElementById(key);
                    const isValid = requirements[key].test(password);
                    
                    requirement.classList.toggle('valid', isValid);
                    requirement.classList.toggle('invalid', !isValid);
                    
                    const icon = requirement.querySelector('i');
                    icon.className = isValid ? 'fas fa-check' : 'fas fa-times';
                });
            });

            // Handle role selection
            roleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    roleOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show/hide admin code input
                    if (this.dataset.role === 'admin') {
                        adminCodeGroup.classList.add('active');
                        adminCodeInput.required = true;
                    } else {
                        adminCodeGroup.classList.remove('active');
                        adminCodeInput.required = false;
                    }
                });
            });

            // Handle form submission
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const selectedRole = document.querySelector('.role-option.active').dataset.role;
                const adminCode = adminCodeInput.value;

                // Validate passwords match
                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }

                // Validate password requirements
                const invalidRequirements = Object.keys(requirements).filter(key => !requirements[key].test(password));
                if (invalidRequirements.length > 0) {
                    showError('Please meet all password requirements');
                    return;
                }

                // Validate admin code if registering as admin
                if (selectedRole === 'admin' && adminCode !== 'ADMIN123') {
                    showError('Invalid admin registration code');
                    return;
                }

                // Get existing users from localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];

                // Check if email already exists
                if (users.some(user => user.email === email)) {
                    showError('Email already registered');
                    return;
                }

                // Create new user
                const newUser = {
                    name,
                    email,
                    password,
                    role: selectedRole
                };

                // Add new user to users array
                users.push(newUser);

                // Save updated users array to localStorage
                localStorage.setItem('users', JSON.stringify(users));

                // Store current user
                localStorage.setItem('currentUser', JSON.stringify(newUser));
                localStorage.setItem('userRole', selectedRole);

                // Redirect based on role
                if (selectedRole === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = 'index.html';
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
